{% extends 'admin_base.html' %}

{% block main %}

<div class="card m-2">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom:2px solid orange">Add services</h5>
        <div class="container-fluid">
            <form method="post" enctype="multipart/form-data"> <!-- enctype is encryption type use to upload images in form-->
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Service Title</label>
                            <input type="text" name="servicetitle" class="form-control" placeholder="Service Title">
                        </div>
                    </div>

                         <div class="col-sm-12">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="description" class="form-control" placeholder=" Description"></textarea><!-- textarea for typing multiple lines of words-->
                        </div>
                    </div>

                        <div class="col-sm-12">
                        <div class="form-group">
                            <label>Image</label>
                            <input type="file" name="image" class="form-control"> <!-- whenever we want to take a file as an input we use the input type as file for uploading a doc,image etc-->
                        </div>
                    </div>
                </div>
                  <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
  alert('Your Services are been added');
  window.location =('{% url 'manage_services' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
  alert('Something went wrong,Try again');
</script>
{% endif %}

{% endblock %}
