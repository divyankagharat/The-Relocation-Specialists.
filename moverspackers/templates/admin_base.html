{% load static %}
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{% static 'css/sidebar.css' %}"> <!-- to link external css file-->
<script src="{% static 'js/sidebar.js' %}"></script>  <!-- to link external js file-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  <!--Data table start -->
<script>https://code.jquery.com/jquery-3.5.1.js</script>
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src=https://cdn.datatables.net/buttons/2.3.2/js/dataTables.buttons.min.js></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.2/js/buttons.html5.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.2/css/buttons.dataTables.min.css">
<script>


  $(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copyHtml5',
            'excelHtml5',
            'csvHtml5',
            'pdfHtml5'
        ]
    } );
} );
</script>
  <!--data table ends -->
<title>Movers & Packers</title>
</head>

<body>
<!--veritical navbar start -->
<div class="bg-white vertical-nav" id="sidebar" >
<div class="py-4 px-3 bg-white">
    <p class="font-weight-bold text-uppercase px-3 sidebars-title">Movers & Packers</p>  <!-- px padds from left and right-->
  <div class="media d-flex align-items-center">
      <img src="/static/images/log.png" width="80" height="80" class="mr-3 img-thumbnail shadow-sm">
    <div class="media-body">
      <h4 class="mb-0">Admin</h4>
      <p class="text-muted mb-0">{{request.user.email}}</p>

    </div>
  </div>
</div>

  <ul class="nav-flex-column bg-white">
    <li class="nav-item px-3">
      <a href="{% url 'admin_home' %}" class="text-dark" >
        <i class="fa fa-tachometer-alt  mr-3" aria-hidden="true"></i>
        Dashboard</a>
    </li>

    <li class="nav-item dropdown">
      <a href="#" class="nav-link dropdown-toggle text-dark" id="navbardrop" data-toggle="dropdown">
        <i class="fa fa-cog  fa-fw mr-3"></i>
        Services</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="{% url 'add_services' %}">Add Services</a>
        <a class="dropdown-item" href="{% url 'manage_services' %}">Manage Services</a>
      </div>
    </li>

        <li class="nav-item dropdown">
      <a href="#" class="nav-link dropdown-toggle text-dark" id="navbardrop" data-toggle="dropdown">
        <i class="fas fa-chart-bar fa-fw mr-3 "></i>
        Reservations</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="{% url 'new_booking' %}">New Reservation</a>
        <a class="dropdown-item" href="{% url 'old_booking' %}">Old Reservation</a>

      </div>
    </li>

      <li class="nav-item dropdown">
      <a href="#" class="nav-link dropdown-toggle text-dark" id="navbardrop" data-toggle="dropdown">
        <i class="fa fa-cog  fa-fw mr-3"></i>
        Queries</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="{% url 'read_queries' %}">Read Queries</a>
        <a class="dropdown-item" href="{% url 'unread_queries' %}">Unread Queries</a>
      </div>
    </li>




  </ul>
</div>
<!--veritical navbar end -->

<!--content placeholder start-->
<div class="page-content p-4" id="content">
  <a href="{% url 'logout' %}" title="logout" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4 float-right">Logout</a>
  <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4">
    <i class="fas fa-bars mr-2"></i>
    <small class="text-uppercase font-weight-bold">Admin Panel</small>
  </button>


  {% block main %}

  {% endblock %}
</div>

















<!--content placeholder end-->

</body>





</html>
